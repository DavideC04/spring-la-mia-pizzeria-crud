<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pizza list</title>
</head>
<body>

<div class="container">
    <h1>List</h1>
    <table class="table table-striped table-warning">
        <thead th:if="${pizza.size() >0}">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizze : ${pizza}">
            <td th:text="${pizze.name}"></td>
            <td th:text="${pizze.description}"></td>
            <td>â‚¬ <span th:text="${pizze.price}"></span></td>
            <!-- td con il link -->
            <td><a th:href="@{/pizza/show/{id} (id=${pizze.id})}" class="btn btn-danger">Detail</a></td>
        </tr>
        </tbody>
    </table>
    <div th:unless="${pizza.size() >0}">There are not pizzas on this list</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
